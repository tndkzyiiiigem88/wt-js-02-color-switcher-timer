<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a class="arrow" href="index.html">‚Üê</a></p> 
    <div class="timer-set">
      <div class="timer-set-first">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>
        <button
          type="button"
          data-reload
          onClick="window.location.href=window.location.href"
        >
          Reload
        </button>
      </div>
      <div class="timer-set-second">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start>Start</button>
      </div>
    </div>
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="./js/02-timer.js" type="module"></script>
    <script src="../node_modules/notiflix/dist/notiflix-aio-3.2.8.min.js"></script>
  </body>
</html>
